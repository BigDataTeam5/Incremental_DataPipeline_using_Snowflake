env: "prod"
database_name: "CO2_DB_PROD"
role_name: "CO2_ROLE"
warehouse_name: "CO2_WH"
warehouse_size: "MEDIUM"  # Larger size for production
warehouse_suspend: 600    # Longer auto-suspend time
