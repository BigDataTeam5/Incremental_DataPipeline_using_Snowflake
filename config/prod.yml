use_storage_integration: true  # Use storage integration in production
storage_integration_name: "S3_CO2_INTEGRATION"
schemas:
  - "EXTERNAL"
  - "RAW_CO2"
  - "HARMONIZED_CO2"
  - "ANALYTICS_CO2"